<!DOCTYPE html>
<html lang="ko">
<head>
    <title>&#10084;HAPPY BIRTHDAY TO DAYOUNG&#10084;</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 오픈소스  -->
    <script src="../js/lib/jquery.min.js"></script>    
    <script src="../vue/lib/vue.js"></script>

<style>
    #wrap #photo .photo1 {
        text-align:center;margin-top:80px;
    }
    #wrap #photo .photo1 a {
        display:inline-block;line-height:100%;
    }
    #wrap #photo .photo1 a img {
        width:100%;
    }

</style>

</head>
<body>
<div id="wrap">

   <div id="photo">
        <data-comp v-for='item in photoData' v-bind:propsphoto1='item'></data-comp>
   </div>

   <script>

    const dataComp = {
        props:['propsphoto1'],
        template:`
            <div class="photo1">
                <a href="javascript:" class="photo1-btn">
                    <img v-bind:src="propsphoto1.img" alt="photo1">
                </a>
            </div>
        `
    }

    const photo = new Vue({
        el:'#photo',
        data:{
            photoData:[
                {img:'../img/letter.jpg'}
            ]
        },
        components:{
            'data-comp': dataComp
        }
    });

   </script>



</div>
</body>
</html>
